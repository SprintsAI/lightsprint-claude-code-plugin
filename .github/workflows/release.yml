name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Compile binaries (cross-compile all targets)
        run: |
          HASH=$(git rev-parse --short HEAD)
          VERSION=$(node -p "require('./package.json').version")
          BUILD_TIME=$(date -u '+%Y-%m-%dT%H:%M:%SZ')
          DEFINES="--define __BUILD_HASH__=\"\\\"$HASH\\\"\" --define __BUILD_VERSION__=\"\\\"$VERSION\\\"\" --define __BUILD_TIME__=\"\\\"$BUILD_TIME\\\"\""

          # macOS ARM64
          eval bun build scripts/lightsprint.js --compile --target=bun-darwin-arm64 --outfile lightsprint-darwin-arm64 $DEFINES
          sha256sum lightsprint-darwin-arm64 > lightsprint-darwin-arm64.sha256

          # macOS x64
          eval bun build scripts/lightsprint.js --compile --target=bun-darwin-x64 --outfile lightsprint-darwin-x64 $DEFINES
          sha256sum lightsprint-darwin-x64 > lightsprint-darwin-x64.sha256

          # Linux x64
          eval bun build scripts/lightsprint.js --compile --target=bun-linux-x64 --outfile lightsprint-linux-x64 $DEFINES
          sha256sum lightsprint-linux-x64 > lightsprint-linux-x64.sha256

          # Linux ARM64
          eval bun build scripts/lightsprint.js --compile --target=bun-linux-arm64 --outfile lightsprint-linux-arm64 $DEFINES
          sha256sum lightsprint-linux-arm64 > lightsprint-linux-arm64.sha256

          # Windows x64
          eval bun build scripts/lightsprint.js --compile --target=bun-windows-x64 --outfile lightsprint-win32-x64.exe $DEFINES
          sha256sum lightsprint-win32-x64.exe > lightsprint-win32-x64.exe.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: |
            lightsprint-*
            !*.ts

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
