name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: bun-darwin-arm64
            platform: darwin-arm64
          - os: macos-latest
            target: bun-darwin-x64
            platform: darwin-x64
          - os: ubuntu-latest
            target: bun-linux-x64
            platform: linux-x64
          - os: ubuntu-latest
            target: bun-linux-arm64
            platform: linux-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Bun
        run: |
          echo "Installing Bun 1.3.4..."
          curl -fsSL https://bun.sh/install | bash -s "bun-v1.3.4"
          export PATH=$HOME/.bun/bin:$PATH
          echo "$HOME/.bun/bin" >> $GITHUB_PATH
          bun --version

      - name: Verify Bun
        run: |
          echo "PATH: $PATH"
          which bun
          bun --version

      - name: Install dependencies
        run: bun install

      - name: Compile binary
        run: |
          echo "Platform: ${{ matrix.platform }}"
          echo "Target: ${{ matrix.target }}"
          HASH=$(git rev-parse --short HEAD)
          echo "Build hash: $HASH"
          bun build scripts/review-plan.js \
            --compile \
            --target=${{ matrix.target }} \
            --outfile lightsprint-plan-review-${{ matrix.platform }} \
            --define "__BUILD_HASH__=\"$HASH\""
          echo "Build completed successfully"
          ls -lah lightsprint-plan-review-${{ matrix.platform }}

      - name: Generate checksum
        run: |
          echo "Verifying binary exists..."
          if [ ! -f "lightsprint-plan-review-${{ matrix.platform }}" ]; then
            echo "ERROR: Binary not found!"
            exit 1
          fi
          echo "Binary size: $(wc -c < lightsprint-plan-review-${{ matrix.platform }}) bytes"
          shasum -a 256 lightsprint-plan-review-${{ matrix.platform }} > lightsprint-plan-review-${{ matrix.platform }}.sha256
          cat lightsprint-plan-review-${{ matrix.platform }}.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.platform }}
          path: |
            lightsprint-plan-review-${{ matrix.platform }}
            lightsprint-plan-review-${{ matrix.platform }}.sha256

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            lightsprint-plan-review-*
          generate_release_notes: true
